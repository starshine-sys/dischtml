<div class="flex items-center bg-lightGray hover:bg-darkGray p-2">
    <div class="flex-shrink-0">
        <img src="{{.Author.AvatarURL}}" alt="{{.Author.Username}}'s icon" class="w-12 h-12 rounded-full" onerror="this.onerror = null; this.src='https://cdn.discordapp.com/embed/avatars/0.png'" />
    </div>
    <div class="m-2">
        <div><span class="font-bold">{{.Author.Username}}</span> <span class="text-sm">{{.ID | msgIDTimestamp}} UTC</span></div>
        <div>{{.Content | msgMarkdown}}</div>
    </div>
</div>
